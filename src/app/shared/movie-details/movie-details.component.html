<div class="container p-3 mt-5">
    <h1 class="mt-5 mb-5 text-white">Movie Details</h1>
    <div class="d-flex justify-content-center">
        <div class="details-img">
          <img src={{movie.image}} class="me-3">
        </div>
        <div class="container text-white">
          <h1>{{movie.name}}</h1>
          <hr class="my-4">
          <p>{{movie.summary}}</p>
          <h2>Language : {{movie.language}}</h2>
          <button class="btn btn-warning mt-3" (click)="goHome()">Go Home</button>
        </div>
      </div>
</div>
